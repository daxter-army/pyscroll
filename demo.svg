<svg
  id="Layer_1"
  data-name="Layer 1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 300 300"
>
  <defs>
    <style>
        .cls-1 {
            fill: #004fff;
            animation: breath 4s infinite;
        }

        @keyframes breath {
            from {
                fill: red;
            }

            to {
                fill: yellow;
            }
        }
    </style>
  </defs>
  <rect class="cls-1" width="300" height="300" />
</svg>
